<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Subscription System </title>

    <style>
        body {
            background-color: #F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #e9e9e9;
            margin: 70px;
            margin-top: 500px;

            width: 600px;
            box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .header{
            padding: 40px;

        }
        .flex-container {
            display: flex;
            background-color: #006a6a;
            justify-content: space-around;
            padding: 20px;
        }
        .header-tittle {
            color:#006f6f;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .header-subtittle {
            color: #009e9e;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
        }


    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-tittle">
                Join to our community
            </div>
            <div class="header-subtittle">
                Subscribe now and get 30% off!
            </div>
            <div>
                Join our developer community. <br>
                Get support from our team and grow faster in your career.
            </div>
        </div>
        <div class="flex-container">
            <div>
                Column 1
            </div>
            <div>
                Column 2
            </div>
        </div>
    </div>
    
</body>
</html>
