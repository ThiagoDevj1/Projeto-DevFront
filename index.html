<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Subscription System </title>

    <style>
        body {
            background-color: #F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #e9e9e9;
            margin: 70px;
            margin-top: 500px;

            width: 600px;
            box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .header{
            padding: 40px;

        }
        .flex-container {
            display: flex;
            background-color: #006a6a;
            justify-content: space-around;
            width: 100%;
        }
        .header-tittle {
            color:#006f6f;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .header-subtittle {
            color: #009e9e;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .col-1{
            background-color: #006a6a;
            box-sizing: border-box;
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: #fff;
        }

        .col-2 {
            background-color: #009e9e;
            box-sizing: border-box;
            width: 50%;
            color: #fff;
            
        }
        .subscription-tittle {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
        .price {
            font-size: 26px;
            font-weight: 500;
        }
        .month {
            font-size: 15px;
            font-style: italic;
            margin-left: 15px;
        }
        .button {
            
            width: 100%;
            padding: 15px 32px;
            color: #006a6a;
            background-color: #CCCCCC;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }

        .button:hover{
            background-color: #e9e9e9;
        }


    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-tittle">
                Join to our community
            </div>
            <div class="header-subtittle">
                Subscribe now and get 30% off!
            </div>
            <div>

                Join our developer community. 
                Get support from our team and grow faster in your career.

            </div>
            <div class="flex-container">
                <div class="col-1">
                    <div class="subscription-tittle">
                        Monthly Subscription:
                    </div>
                    
                    <div>
                        <span class="price">$ 99,99</span> 
                        <span class="month">for monthly.</span>

                    </div>
                    <div>
                        Cancel at any time.</div>
                    <button class="button">Subscribe now!</button>
                </div>
            
            <div class="col-2">
                Column 2
            </div>
        </div>
    </div>
    
</body>
</html>
